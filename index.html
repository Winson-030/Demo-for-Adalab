<h1>什么是Java Web？</h1>

    <p>Java Web，是用Java技术来解决相关web互联网领域的技术栈。</p>
    <h2>Java Web 包含什么？</h2>
    <p>web包括：web服务端和web客户端两部分。Java在客户端的应用有Java Applet，不过使用得很少，
        Java在服务器端的应用非常的丰富，比如Servlet，JSP、第三方框架等等。</p>
    <h3>Java Web 的影响</h3>
    <p>Java技术对Web领域的发展注入了强大的动力。</p>
